<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAPER</title>

    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="js/functions.js" defer></script>
    <script src="js/js-classes/Box.js" defer></script>
    <script src="js/js-classes/SaperGame.js" defer></script>
    <script src="js/js-classes/Record.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <div id="game-records-main-box">
        <div class="game-record-mini-box">
            <div id="game-formats-list-title">LISTA WYMIARÓW</div>
            <div id="game-formats-list">
                <div id="first-format-box">Nie ma jeszcze <br> rozegranych wymiarów</div>
            </div>
        </div>
        <div class="game-record-mini-box">
            <div id="game-records-list-title">TOP 10 GRACZY</div>
            <div id="game-records-list-format-title">Dla wymiaru: 10x10 [10]</div>
            <div id="game-records-list">
            </div>
        </div>
    </div>

    <div id="end-of-game-main-box">
        <div id="end-of-game-box">
            <div id="end-of-game-title">WYGRANA</div>
            <div class="end-of-game-big-box">
                <div class="end-of-game-mini-box">
                    <div>CZAS GRY:</div>
                    <div id="end-of-game-time">00:00</div>
                </div>
                <div class="end-of-game-mini-box">
                    <div>WYMIAR GRY:</div>
                    <div id="end-of-game-type">10x10 <span>[10]</span></div>
                </div>
            </div>
            <button id="end-of-game-button-save" onclick="saveGameResults()">ZAPISZ WYNIK</button>
            <button id="end-of-game-button-start" onclick="customBoardSize()">ZAGRAJ JESZCZE RAZ</button>
            <button id="end-of-game-button-records" onclick="openRecordsScreen()">LISTA REKORDÓW</button>
        </div>
    </div>

    <div id="flags-to-set-div">
        10
        <!-- <div>FLAGI</div> -->
        <!-- <div id="flags-to-set-display-div">10</div> -->
    </div>

    <div class="main-container">
        <div class="form-container">

            <div class="form-box form-settings-box">
                <i class="icon-settings" onclick="openSettingsMenu()"></i>
            </div>

            <div class="settings-menu" id="settings-menu">
                <div class="settings-box" id="custum-percent-settings-box">
                    <div class="custom-percent-half-box">
                        <input type="range" id="custom-percent-input" name="board-percent" value="35" min="10" max="90"
                            step="1" onmousemove="changeBoardWidth(this.value)" onchange="changeBoardWidth(this.value)">
                    </div>
                    <div class="custom-percent-half-box">
                        <div id="custom-percent-title">Szerokość planszy</div>
                        <div id="custom-percent-value-div">35</div>
                    </div>
                </div>
                <div class="settings-box" id="change-theme-settings-box">
                    <div class="icon-box" onclick="changeWebTheme()">
                        <i class="icon-change-theme"></i>
                    </div>
                </div>
                <div class="settings-box" id="volume-settings-box">
                    <div class="icon-box" id="icon-switch-box" onclick="switchVolume()">
                        <i class="icon-volume-up"></i>
                    </div>
                </div>
                <div class="settings-box" id="info-settings-box">
                    <div class="icon-box" id="icon-info-box" onclick="openRecordsScreen()">
                        <i class="icon-record-list"></i>
                    </div>
                </div>
            </div>

            <div class="form-box board-input-box">
                <input type="text" id="custom-nick-input" class="board-input" name="board-nick" placeholder=" ">
                <div class="placeholder">Nick</div>
            </div>

            <div class="form-box board-input-box">
                <input type="number" id="custom-width-input" class="board-input" name="board-width" placeholder=" ">
                <div class="placeholder">Szerokość</div>
            </div>

            <div class="form-box board-input-box">
                <input type="number" id="custom-height-input" class="board-input" name="board-height" placeholder=" ">
                <div class="placeholder">Wysokość</div>
            </div>

            <div class="form-box board-input-box">
                <input type="number" id="custom-mines-input" class="board-input" name="board-mines" placeholder=" ">
                <div class="placeholder">Miny</div>
            </div>

            <div class="form-box" id="start-from-box">
                <div id="game-timer">00:00</div>
                <button id="update-button" onclick="customBoardSize()">NOWA GRA</button>
                <button id="stop-button" onclick="stopGame()">STOP</button>
            </div>
        </div>

        <div class="board-container" id="board-container"></div>
    </div>



    <script>
        const boardContainer = document.getElementById("board-container");
        boardContainer.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
    </script>
    <!-- <script src="js/functions.js"></script>
    <script src="js/js-classes/Box.js"></script>
    <script src="js/js-classes/SaperGame.js"></script>
    <script src="js/main.js"></script> -->
</body>

</html>
